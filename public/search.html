<br>
<form class="search-bar form-inline" name="query">
  <input ng-model="data" name="query" type="text" class="form-control" placeholder="Search for games!">
  <br>
  <button ng-click="getGameData()" class="btn btn-default" type="submit">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</form>

<div ng-if="renderGames" ng-repeat="game in games" class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12">
					<h3 ng-click="addToWatch()">
						{{ game.name }}
					</h3>
          <img ng-src="{{ game.cover.url }}" />
					<p>
						{{ game.release_dates[0].human }}
					</p>
					<p>
						{{ game.summary }}
					</p>
				</div>
			</div>
		</div>
